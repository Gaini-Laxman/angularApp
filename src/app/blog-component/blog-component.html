<section class="blog-section">
  <h2 class="title">Blog</h2>
  <p class="subtitle">
    Deep-dive articles on Java, Spring Boot, Angular, and production-ready architecture.
  </p>

  <div class="blog-grid">
    <article class="blog-card" *ngFor="let article of articles">
      <h3 class="blog-title">{{ article.title }}</h3>
      <p class="excerpt">
        {{ article.excerpt }}
      </p>
      <button
        type="button"
        class="read-btn"
        (click)="openArticle(article)"
      >
        Read Article
      </button>
    </article>
  </div>

  <!-- POPUP / MODAL -->
  <div
    class="modal-backdrop"
    *ngIf="activeArticle"
    (click)="closeArticle()"
  >
    <div class="modal-card" (click)="$event.stopPropagation()">
      <button
        class="modal-close"
        type="button"
        (click)="closeArticle()"
        aria-label="Close article"
      >
        âœ•
      </button>

      <h3 class="modal-title">{{ activeArticle?.title }}</h3>

      <pre class="modal-content">
{{ activeArticle?.content }}
      </pre>
    </div>
  </div>
</section>
