<section class="contact-section">
    <h2 class="title">Contact</h2>

    <p class="subtitle">
        Have questions about Java, Spring Boot, or Angular? Reach out anytime â€” I'm happy to help.
    </p>

    <form class="contact-form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required [(ngModel)]="formModel.name"
                [disabled]="isSubmitting" />
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required
                [(ngModel)]="formModel.email" [disabled]="isSubmitting" />
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="How can I help you?" required
                [(ngModel)]="formModel.message" [disabled]="isSubmitting"></textarea>
        </div>

        <button type="submit" class="submit-btn" [disabled]="isSubmitting || contactForm.invalid">
            {{ isSubmitting ? 'Sending...' : 'Send Message' }}
        </button>
    </form>

    <div class="contact-footer">
        ðŸ“§ Email: contact@javafullstackguru.com
    </div>

    <!-- Feedback messages -->
    <p class="status success" *ngIf="successMessage">
        {{ successMessage }}
    </p>
    <p class="status error" *ngIf="errorMessage">
        {{ errorMessage }}
    </p>
</section>
